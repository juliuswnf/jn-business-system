version: '3.8'

services:
  # ==================== MONGODB ====================

  mongodb:
    image: mongo:6.0-alpine
    container_name: jn-automation-db-dev
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: jn_automation
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - jn-dev-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== REDIS ====================

  redis:
    image: redis:7-alpine
    container_name: jn-automation-redis-dev
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data
    networks:
      - jn-dev-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==================== BACKEND ====================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jn-automation-backend-dev
    ports:
      - "5000:5000"
      - "9229:9229"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/jn_automation?authSource=admin
      REDIS_URL: redis://redis:6379
      JWT_SECRET: dev-secret-key-min-32-chars-long-dev-only
      DEBUG: "true"
      VERBOSE_LOGGING: "true"
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - jn-dev-network
    stdin_open: true
    tty: true

  # ==================== FRONTEND ====================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jn-automation-frontend-dev
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
      NODE_ENV: development
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - jn-dev-network
    stdin_open: true
    tty: true

volumes:
  mongodb_dev_data:
  redis_dev_data:

networks:
  jn-dev-network:
    driver: bridge
