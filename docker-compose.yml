version: '3.8'

services:
  # ==================== MONGODB DATABASE ====================

  mongodb:
    image: mongo:6.0-alpine
    container_name: jn-automation-mongodb
    hostname: mongodb
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME:-<user>}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD:-<password>}
      MONGO_INITDB_DATABASE: ${MONGO_INITDB_DATABASE:-jn1business1system}


    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - jn-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    command: mongod --auth --wiredTigerCacheSizeGB 1

  # ==================== REDIS CACHE ====================

  redis:
    image: redis:7-alpine
    container_name: jn-automation-redis
    hostname: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - jn-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru

  # ==================== BACKEND API ====================

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jn-automation-backend
    hostname: backend
    ports:
      - "${PORT:-5000}:5000"
      - "9229:9229"
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_INITDB_ROOT_USERNAME:-admin}:${MONGO_INITDB_ROOT_PASSWORD:-admin123}@mongodb:27017/${MONGO_INITDB_DATABASE:-jn_automation}?authSource=admin
      REDIS_URL: redis://redis:6379
      REDIS_DB: 0
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_REFRESH_EXPIRE: ${JWT_REFRESH_EXPIRE:-30d}
      EMAIL_SERVICE: ${EMAIL_SERVICE:-gmail}
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_PORT: ${EMAIL_PORT}
      EMAIL_SECURE: ${EMAIL_SECURE:-false}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME}
      BUSINESS_NAME: ${BUSINESS_NAME}
      BUSINESS_EMAIL: ${BUSINESS_EMAIL}
      BUSINESS_PHONE: ${BUSINESS_PHONE}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      ADMIN_URL: ${ADMIN_URL:-http://localhost:3000/admin}
      STRIPE_PUBLIC_KEY: ${STRIPE_PUBLIC_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:3001,http://localhost:80}
      CORS_CREDENTIALS: ${CORS_CREDENTIALS:-true}
      ENABLE_CRON_JOBS: ${ENABLE_CRON_JOBS:-true}
      DEBUG: ${DEBUG:-false}
      VERBOSE_LOGGING: ${VERBOSE_LOGGING:-false}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      TIMEZONE: ${TIMEZONE:-Europe/Berlin}
      NODE_OPTIONS: --max-old-space-size=1024
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/logs:/app/logs
      - ./backend/uploads:/app/uploads
    networks:
      - jn-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    stdin_open: true
    tty: true

  # ==================== FRONTEND APPLICATION ====================

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jn-automation-frontend
    hostname: frontend
    ports:
      - "3000:80"
    environment:
      REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:5000/api}
      NODE_ENV: ${NODE_ENV:-development}
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - jn-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # ==================== NGINX REVERSE PROXY ====================

  nginx:
    image: nginx:alpine
    container_name: jn-automation-nginx
    hostname: nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - backend
      - frontend
    networks:
      - jn-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  # ==================== ADMINER (Optional - Database UI) ====================

  adminer:
    image: adminer:latest
    container_name: jn-automation-adminer
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
    networks:
      - jn-network
    restart: unless-stopped
    profiles: ["debug"]

  # ==================== REDIS-COMMANDER (Optional - Redis UI) ====================

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: jn-automation-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - jn-network
    restart: unless-stopped
    profiles: ["debug"]

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  redis_data:
    driver: local
  nginx_logs:
    driver: local

networks:
  jn-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
