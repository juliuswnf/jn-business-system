<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!-- Trusted Types for XSS Protection (Lighthouse Best Practices) -->
    <meta http-equiv="Content-Security-Policy" content="require-trusted-types-for 'script'">
    
    <!-- Title & Meta Tags -->
    <title>JN Business System - Salon & Company Management</title>
    <meta name="description" content="JN Business System - Professional salon and company management platform" />
    <meta name="keywords" content="salon, booking, management, appointments, jn-business-system" />
    <meta name="author" content="Julius & Niels" />
    <meta name="theme-color" content="#667eea" />
    
    <!-- Open Graph Tags -->
    <meta property="og:title" content="JN Business System" />
    <meta property="og:description" content="Professional salon and company management platform" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/favicon.ico" />
    
    <!-- Favicon (ROOT PATH!) -->
    <link rel="icon" type="image/png" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    
    <!-- Preconnect & DNS-Prefetch for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://plausible.io" />
    
    <!-- âš¡ Resource Preloading for Critical Assets (Lighthouse Optimization) -->
    <link rel="modulepreload" href="/src/main.jsx" />
    <link rel="preload" href="/src/index.css" as="style" />
    
    <!-- Plausible Analytics - Privacy-friendly -->
    <!-- Replace 'your-domain.com' with your actual domain when deploying -->
    <script defer data-domain="your-domain.com" src="https://plausible.io/js/script.js"></script>
  </head>
  <body>
    <!-- Root Element for React -->
    <div id="root"></div>
    
    <!-- Loading Fallback -->
    <noscript>
      <div style="display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; background: #f3f4f6; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; padding: 20px;">
        <div style="text-align: center;">
          <h1 style="color: #1f2937; font-size: 24px; margin-bottom: 10px;">JN Business System</h1>
          <p style="color: #6b7280; font-size: 16px;">
            JavaScript is required to run this application. Please enable JavaScript in your browser settings.
          </p>
        </div>
      </div>
    </noscript>

    <!-- Main Application Script - Vite Entry Point -->
    <script type="module" src="./src/main.jsx"></script>
  </body>
</html>
